<body>
    <div class="top-buttons">
        <button class="home-button" (click)="irAlHome()">Volver al Home</button>
        <span class="user-email">{{ this.usuarioActual.email }}</span>
    </div>
    <div class="encuesta-container" style="background-color: #B265DD;">
        <div class="encuesta">
            <form #encuestaForm="ngForm" (ngSubmit)="submitEncuesta(encuestaForm)">
                <div class="form-group">
                    <label for="nombreApellido">Nombre y Apellido</label>
                    <input type="text" id="nombreApellido" name="nombreApellido" [(ngModel)]="encuesta.nombreApellido" required minlength="4">
                </div>

                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" [(ngModel)]="encuesta.edad" required min="18" max="99">
                </div>

                <div class="form-group">
                    <label for="telefono">Número de Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" [(ngModel)]="encuesta.telefono" required pattern="[0-9]{10}">
                </div>

                <div class="questions-container">
                    <div class="questions-left">
                        <div class="form-group">
                            <label>¿Estás satisfecho con la página?</label>
                            <input type="checkbox" id="satisfaccion" name="satisfaccion" [(ngModel)]="encuesta.satisfaccion">
                        </div>

                        <div class="form-group">
                            <label>¿Cuál fue tu juego favorito?</label>
                            <div>
                                <input type="radio" id="juego1" name="juegoFavorito" value="Ahorcado" [(ngModel)]="encuesta.juegoFavorito" required>
                                <label for="juego1">Ahorcado</label>
                            </div>
                            <div>
                                <input type="radio" id="juego2" name="juegoFavorito" value="Mayor o Menor" [(ngModel)]="encuesta.juegoFavorito" required>
                                <label for="juego2">Mayor o Menor</label>
                            </div>
                            <div>
                                <input type="radio" id="juego3" name="juegoFavorito" value="Preguntados" [(ngModel)]="encuesta.juegoFavorito" required>
                                <label for="juego3">Preguntados</label>
                            </div>
                            <div>
                                <input type="radio" id="juego4" name="juegoFavorito" value="Palabras encadenadas" [(ngModel)]="encuesta.juegoFavorito" required>
                                <label for="juego4">Palabras encadenadas</label>
                            </div>
                        </div>
                    </div>

                    <div class="questions-right">
                        <div class="form-group">
                            <label>¿Tienes algún comentario adicional?</label>
                            <textarea style="background-color: #C984F2;" id="comentario" name="comentario" [(ngModel)]="encuesta.comentario"></textarea>
                        </div>
                    </div>
                </div>

                <button type="submit">Enviar Encuesta</button>
            </form>
        </div>
        <div class="esferas-container"></div>
    </div>
</body>
