<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="registro.component.css">
</head>
<body>
    

    <div class="container">
        <h1>Registrarse</h1>
        <!-- Formulario de inicio de sesión -->
        <form class="login-form">
            <!-- Campo de entrada para el correo electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" [(ngModel)]="mail">

            <!-- Campo de entrada para la contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password">

            <!-- Campo de entrada para la confirmación de contraseña -->
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="rePassword">

            <!-- Botón para iniciar sesión -->
            <button (click)="registrar()" type="submit" >Registrarse</button>

            <!-- Div para el texto "¿No tienes una cuenta?" y el botón "Crear una cuenta" -->
            <div class="create-account">
                <p>¿Ya tienes una cuenta?</p>
                <button routerLink="/login" id="createAccountButton">Iniciar sesión</button>
            </div>
        </form>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
        <div *ngIf="registroExitoso" class="success-message">
            Registro exitoso, redirigiendo. . .
        </div>


        <div class="esferas-container">
            <!-- Esferas decorativas -->
            <div class="esfera esfera1"></div>
            <div class="esfera esfera2"></div>
            <div class="esfera esfera3"></div>
            <div class="esfera esfera4"></div>
            <div class="esfera esfera5"></div>
            <div class="esfera esfera6"></div>
        </div>
    </div>
</body>
</html>
